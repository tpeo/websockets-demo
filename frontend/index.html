<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets</title>
</head>
<body>
    <h3>Click Here to send the server a message</h3>
    <input id="input_item"">
    <button onclick="sends()">Send Message</button>
</body>
<script>
    let c = "somthing"
    let ws = new WebSocket("ws://localhost:4000")
    ws.onmessage = message => console.log(message)
    function sends(){
        let message = document.getElementById("input_item").value
        ws.send(JSON.stringify({"message": message}))
    }
</script>
</html>
